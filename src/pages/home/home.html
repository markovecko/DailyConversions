<ion-content padding>
    <ion-header>
        <ion-navbar>
            <ion-title>Daily Conversion</ion-title>
        </ion-navbar>
    </ion-header>
      
    <ion-content>
        <ion-list>
            <button ion-item (click)="openNavDetailsRunningPage(item)">Running Pace</button>

                {{ item.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-content>
