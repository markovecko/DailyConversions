<ion-header>
    <ion-navbar>
        <ion-title>
                Running Pace
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <ion-label >{{ item.label }}</ion-label>
            </ion-col>
            <ion-col col-4 align-self-center style="text-align: center">
                <ion-icon (click)="reverse(item)" large name="swap"></ion-icon>
            </ion-col>
            <ion-col col-4>
                    <ion-label style="text-align: right;" >{{ item.convertedLabel }}</ion-label>
                </ion-col>
        </ion-row>
        <ion-row>
                <ion-col col-6>
                        <ion-badge>{{item.valueStr}}</ion-badge>
                </ion-col>
                <ion-col col-6>
                        <ion-badge style="float: right;">{{item.convertedValueStr}}</ion-badge>
                    </ion-col>
            </ion-row>
    </ion-grid>
            
    <ion-item>
        <ion-range min='{{item.minValue}}' 
                    step='{{item.step}}' 
                    max='{{item.maxValue}}' 
                    snaps="false" 
                    [(ngModel)]="item.value" 
                    (ionChange)="item.convert()">
            <ion-icon range-left small name="walk"></ion-icon>
            <ion-icon range-right name="walk"></ion-icon>
        </ion-range>
    </ion-item>
</ion-content>
