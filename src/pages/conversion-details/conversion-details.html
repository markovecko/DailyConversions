<ion-header>
    <ion-navbar>
        <ion-title>
                {{ item.title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <ion-label >{{ item.label }}</ion-label>
            </ion-col>
            <ion-col col-4 align-self-center style="text-align: center">
                <ion-icon (click)="reverse(item)" large name="swap"></ion-icon>
            </ion-col>
            <ion-col col-4>
                    <ion-label style="text-align: right;" >{{ item.convertedLabel }}</ion-label>
                </ion-col>
        </ion-row>
        <ion-row>
                <ion-col col-6>
                        <ion-badge color="{{item.color}}">{{item.value}}</ion-badge>
                </ion-col>
                <ion-col col-6>
                        <ion-badge style="float: right;" color="{{item.color}}">{{item.convertedValue}}</ion-badge>
                    </ion-col>
            </ion-row>
    </ion-grid>
        
    <ion-item>
        <ion-range min='{{item.minValue}}' 
                    step='{{item.step}}' 
                    max='{{item.maxValue}}' 
                    pin
                    snaps="false" 
                    [(ngModel)]="item.value" 
                    color="{{item.color}}" 
                    (ionChange)="item.convert()">
            <ion-icon range-left small color="{{item.color}}" name="{{item.icon}}"></ion-icon>
            <ion-icon range-right color="{{item.color}}" name="{{item.icon}}"></ion-icon>
        </ion-range>
    </ion-item>
</ion-content>
